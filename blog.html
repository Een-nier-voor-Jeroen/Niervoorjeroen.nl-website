---
layout: blog
---
<!-- Blog articles Section -->
<div class="blogoverview">
  {% for post in site.posts %}
    {% if post.draft != true %}
      <div class="blogarticlesummary">
        <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>({% include datum.html date=post.date %})</small></h3>
        <p>
          {{ post.excerpt }}
        </p>
        <p>
          <a href="{{ post.url }}">Lees meer...</a>
        </p>
      </div>
    {% endif %}
  {% endfor %}
</div>
