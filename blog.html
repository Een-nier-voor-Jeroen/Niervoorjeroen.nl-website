---
layout: blog
---
<!-- Blog articles Section -->
<section id="articles">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% for post in site.posts %}
                  {% if post.draft != true %}
                    <div>
                      <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>({% include datum.html date=post.date %})</small></h3>
                      <p>
                        {{ post.excerpt }}
                      </p>
                      <p>
                        <a href="{{ post.url }}">Lees meer...</a>
                      </p>
                    </div>
                  {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
